<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Barlow:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Project tracking intro component</title>
  <script src="https://kit.fontawesome.com/ec6830b4f5.js" crossorigin="anonymous"></script>

</head>

<body>


  <main class="main">
    <img src="./images/logo.svg" alt="logo" class="main__logo">
    <img src="./images/icon-close.svg" alt="close" class="main__close">

    <img src="./images/icon-hamburger.svg" alt="hamburger" class="main__hamburger">


    <nav class="main__navigation">

      <ul class="main__navigation--list">
        <li class="main__navigation--element"><a href="#">Product</a></li>
        <li class="main__navigation--element"><a href="#">Features</a></li>
        <li class="main__navigation--element"><a href="#">Pricing</a></li>
        <li class="main__navigation--element"><span><i class="fa-solid fa-circle"></i></span></li>
        <li class="main__navigation--element"><a href="#">Login</a></li>
      </ul>


    </nav>




    <section class="main__section-left">
      <h2 class="header-secondary"><span>New</span>Monograph Dashboard</h2>
      <h1 class="header-primary">Powerful Insights Into Your Team</h1>
      <h3 class="header-tertiary">Project planning and time tracking for agile teams</h3>
      <div class="main__section-left--container">
        <button>Shedule a demo</button>
        <span>To see a preview</span>
      </div>
    </section>

    <section class="main__section-right">
      <div class="main__section-right--background">

        <div class="image">
          <img src="./images/illustration-devices.svg" alt="devices">
        </div>
      </div>

    </section>
  </main>

  <script src="./js/style.js"></script>
</body>

</html>
